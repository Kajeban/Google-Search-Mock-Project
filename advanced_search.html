<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Advanced Search</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<ul class="navbar">
    	    <li><a href="index.html">Back to Google Search</a></li>
        </ul>
        <h3>Advanced Search</h3>
        <hr>
		

		<form action="https://google.com/search">
			
			<table class="text-input-table">
				<tr><td><h4>Find pages with...</h4></td></tr>	
				<tr><td>All of these words: </td><td><input type="text" name="as_q"> </td></tr>
				<tr><td>This exact word or phrase: </td><td><input type="text" name="as_epq"></td></tr>
				<tr><td>Any of these words: </td><td> <input type="text" name="as_oq"> </td></tr>
				<tr><td>None of these words: </td><td><input type="text" name="as_eq"> </td></tr>
				<tr><td></td><td><input type="submit" value="Advanced Search" class="searchbutton"></td></tr>
			 </table>
		</form>
	</body>
</html>
